<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <div class="navbar-center">
            <span class="burger">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </span>
            <!-- <img src="images/logo.jpg" alt="logo" class="logo"> -->
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-shopping-cart"></i>
                </span>
                <div class="cart-items">
                    0
                </div>
            </div>
        </div>
    </nav>

    <header class="header">
        <div class="banner">
            <h1 class="banner-title">TITLE</h1>
            <button class="banner-btn">shop</button>
        </div>

    </header>

    <section class="products">
        <div class="section-title">
            <h2>product</h2>
        </div>
        <div class="products-center">
            <article class="product">
                <div class="img-container">
                    <img src="images/product1.jpg" alt="item1" class="product-img">
                    <button class="product-cart-btn">
                        <i class="fas fa-shopping-cart"></i>
                        v corziny
                    </button>
                </div>

                <h3>title</h3>
                <h4>1000</h4>
            </article>


        </div>
    </section>

    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>cart</h2>
            <div class="cart-content">
                <div class="cart-item">
                    <img src="/images/product1.jpg" alt="1" class="">
                    <div>
                        <h4>item</h4>
                        <h5>1000</h5>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">0</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>

            </div>
            <div class="cart-footer">
                <h3>total: <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">Clear</button>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/acdd2330fb.js" crossorigin="anonymous"></script>
    <script src='scripts.js'></script>

</body>

</html>
